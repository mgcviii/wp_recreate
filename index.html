<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <div class="filtercontainer">
            <div class="header">
                <h1 class="bikestock"> &bull; BIKE STOCK &bull;</h1>
            </div>
            <div class="breadcrumbscontainer">
                <p class="bcText">BRANDS WE CARRY - </p>
                <a class="brandname1" href="">LINUS</a> <span class="bcSpan"> / </span>
                <a class="brandname1" href="">BROMPTON</a> <span class="bcSpan"> / </span>
                <a class="brandname1" href="">CHRISTIANIA</a> <span class="bcSpan"> / </span>
                <a class="brandname1" href="">STATE</a>
            </div>
        </div>


        <div class="productlist_container">
            <template id="productCard">
                <article class="productCard">
                    <img class="bikeImg" src="/images/warhawk.png" alt="warhark bike">

                    <h2 class="brandname2">STATE</h2>
                    <h3 class="productname">WARHAWK</h3>

                    <div class="infocontainer">
                        <div class="infowrapper">
                            <p class=" label"> Price -  <span class="price"> $579</span></p>

                        </div>

                        <div class="infowrapper">
                            <p class=" label"> Colors - <span class="colors"></span></p>
                        </div>

                        <div class="infowrapper">
                            <p class=" label"> In Stock - <span class="stock"> 1 </span> </p>
                        </div>

                        <div class="btn_container"> <a class="fullspecbtnlink" href=""> <button class="fullspecsbtn">
                                    FULL
                                    SPECS </button></a>
                        </div>
                    </div>
                </article>
            </template>
        </div>
    </main>
    <script src="js.js"></script>
</body>

</html>
